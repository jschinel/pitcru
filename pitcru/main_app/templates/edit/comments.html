{% extends 'base.html' %}

{% block box %}
Edit Comments
{% endblock %}

{% block content %}
<form action="/edit_comment/{{comment.id}}/" method="POST">
  {% csrf_token %}
  <label for = "Title">Title</Label>
  <input type = 'text' id = 'Title' name = 'Title' value = {{comment.title}}>
  <label for = "Content">Content</Label>
  <input type = 'text' id = 'Content' name = 'Content' value = {{comment.content}}>
  <input type="submit" class="btn" value="Update Comment">
</form>
{% endblock %}
